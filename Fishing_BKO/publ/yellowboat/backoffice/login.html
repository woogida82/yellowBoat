<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/index.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="all" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/script.js"></script>
    <title>옐로우보트</title>
</head>

<body>
<div class="login_box">
    <div class="login_top">
        <img src="images/login_bg.jpg" alt="" />
    </div>

    <div class="login_form">
        <div class="title_bar">LOGIN</div>
            <div class="form_left">
                <span class="title">아이디</span><input type="text" name="userid" value="" tabindex="1" maxlength="70" style="width:115px;"/>
                <span class="title">비밀번호</span><input type="password" name="pwd" value="" tabindex="2" maxlength="20" onkeypress="javascript:isEnter(0)" style="width:115px;"/>
                <a href="#" class="login_bt">로그인</a>
            </div>
        <div class="form_right">
            <img src="images/login_logo.png" alt="" />
        </div>
    </div>
</div>

</body>

</html>
